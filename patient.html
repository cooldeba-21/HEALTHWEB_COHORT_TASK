<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Dashboard - N6T Technology</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <div class="quick_nav_bar">
      <div id="logo">N6T Technology - Patient Panel</div>
      <div id="user_Acc">
        <button id="user_account"><i class="fa-solid fa-user"></i></button>
      </div>
      <div id="logout_btn">
        <a href="index.html"><button class="buttons">Logout</button></a>
      </div>
    </div>
  </header>

  <main style="padding: 50px; text-align: center;">
    <h1>Welcome, Patient</h1>
    <p>You can now book appointments, view prescriptions, and check reports.</p>

    <div style="margin-top: 40px;">
      <button class="buttons">Book Appointment</button>
      <button class="buttons">View Prescriptions</button>
      <button class="buttons">My Reports</button>
    </div>
  </main>
</body>
</html>
